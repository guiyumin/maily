  Potrzebujesz hasła aplikacji, aby kontynuować.

  1. Przejdź do: login.yahoo.com/account/security
  2. Kliknij 'Wygeneruj hasło aplikacji'
  3. Wybierz 'Inna aplikacja' i wygeneruj

