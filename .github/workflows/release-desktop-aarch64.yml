name: Release Desktop (Apple Silicon)

on:
  push:
    tags:
      - "desktop-v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tauri.conf.json
        id: version
        run: |
          VERSION=$(jq -r '.version' tauri/src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          RELEASE_TAG="desktop-v${VERSION}"

          if gh release view "$RELEASE_TAG" &>/dev/null; then
            echo "Release $RELEASE_TAG already exists, skipping"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Release $RELEASE_TAG does not exist, will create"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install frontend dependencies
        working-directory: tauri
        run: bun install

      - name: Build Tauri app
        working-directory: tauri
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          rustup target add aarch64-apple-darwin
          rustup target list --installed
          bun tauri build --target aarch64-apple-darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-aarch64-apple-darwin
          path: |
            tauri/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            tauri/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz
            tauri/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig

  publish:
    needs: [check-version, build]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.dmg" -exec cp {} release/ \;
          # Rename tar.gz to include architecture to prevent overwrite by x86_64 workflow
          TAR_FILE=$(find artifacts -name "*.app.tar.gz" ! -name "*.sig" | head -1)
          SIG_FILE=$(find artifacts -name "*.app.tar.gz.sig" | head -1)
          if [ -n "$TAR_FILE" ]; then
            cp "$TAR_FILE" "release/Maily_aarch64.app.tar.gz"
          fi
          if [ -n "$SIG_FILE" ]; then
            cp "$SIG_FILE" "release/Maily_aarch64.app.tar.gz.sig"
          fi
          echo "Release files:"
          ls -la release/
          cd release && sha256sum * > checksums-aarch64.txt || true

      - name: Generate update manifest
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          RELEASE_URL="https://github.com/guiyumin/maily/releases/download/desktop-v${VERSION}"

          echo "Looking for signature files..."
          find artifacts -name "*.sig" -type f
          echo "---"

          # Read from renamed file
          AARCH64_SIG=$(cat release/Maily_aarch64.app.tar.gz.sig 2>/dev/null || echo "")

          if [ -z "$AARCH64_SIG" ]; then
            echo "WARNING: No signature found! Update verification will fail."
            echo "Make sure TAURI_SIGNING_PRIVATE_KEY secret is set correctly."
          else
            echo "Signature found: ${AARCH64_SIG:0:50}..."
          fi

          cat > release/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Maily Desktop v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${AARCH64_SIG}",
                "url": "${RELEASE_URL}/Maily_aarch64.app.tar.gz"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat release/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: desktop-v${{ needs.check-version.outputs.version }}
          name: Maily Desktop v${{ needs.check-version.outputs.version }}
          files: release/*
          generate_release_notes: true
          body: |
            ## Maily Desktop v${{ needs.check-version.outputs.version }}

            ### Installation

            **macOS (Apple Silicon):** Download `Maily_${{ needs.check-version.outputs.version }}_aarch64.dmg`

            ### Auto-Update

            Existing installations will automatically update to this version.

            ### What's New

            See commit history for changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest release pointer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          gh release delete desktop-latest --yes 2>/dev/null || true
          git push origin :refs/tags/desktop-latest 2>/dev/null || true
          gh release create desktop-latest \
            --title "Maily Desktop Latest" \
            --notes "Latest stable release. Current version: v${VERSION}" \
            release/latest.json
