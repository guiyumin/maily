login.qq.password_label: "Kod autoryzacji:"
login.qq.hint: |
  Potrzebujesz kodu autoryzacji (授权码), aby kontynuować.

  1. Przejdź do: mail.qq.com → Ustawienia → Konto
  2. Włącz usługę IMAP/SMTP
  3. Wygeneruj kod autoryzacji

login.qq.error_hint: |
  Upewnij się, że:
  • Używasz kodu autoryzacji (nie hasła QQ)
  • Usługa IMAP/SMTP jest włączona w ustawieniach QQ Mail

